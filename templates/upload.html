{% extends "layout.html" %}

{% block title %}Télécharger et Traiter un Fichier{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center">
  <form method="post" enctype="multipart/form-data" class="w-full max-w-2xl">
    <!-- Zone de glisser-déposer -->
    <div class="flex items-center justify-center w-full">
        <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                <svg class="w-8 h-8 mb-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                </svg>
                <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Cliquez pour téléverser</span> ou glissez-déposez</p>
                <p id="file-name" class="text-xs text-gray-500">errpt.out, .log, .snap, .txt</p>
            </div>
            <input id="dropzone-file" type="file" name="file" class="hidden" onchange="updateFileName(this)"/>
        </label>
    </div>

    <!-- Sélecteur d'action -->
    <div class="mt-6">
      <h3 class="mb-4 font-semibold text-gray-900">Choisissez une action :</h3>
      <ul class="items-center w-full text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg sm:flex">
          <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r">
              <div class="flex items-center ps-3">
                  <input id="analyse" type="radio" value="analyse" name="clean_type" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500" checked>
                  <label for="analyse" class="w-full py-3 ms-2 text-sm font-medium text-gray-900">Analyser (errpt/snap)</label>
              </div>
          </li>
          <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r">
              <div class="flex items-center ps-3">
                  <input id="clean_errpt" type="radio" value="errpt" name="clean_type" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500">
                  <label for="clean_errpt" class="w-full py-3 ms-2 text-sm font-medium text-gray-900">Nettoyer (errpt)</label>
              </div>
          </li>
          <li class="w-full">
              <div class="flex items-center ps-3">
                  <input id="clean_eventlog" type="radio" value="eventlog" name="clean_type" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500">
                  <label for="clean_eventlog" class="w-full py-3 ms-2 text-sm font-medium text-gray-900">Nettoyer (ASMI EventLog)</label>
              </div>
          </li>
      </ul>
    </div>

    <div class="mt-8 text-center">
      <input type="submit" value="Lancer le traitement" class="px-6 py-3 text-white bg-indigo-600 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 cursor-pointer transition-colors duration-200">
    </div>
  </form>
</div>

<script>
  function updateFileName(input) {
    const fileName = input.files[0] ? input.files[0].name : "errpt.out, .log, .snap, .txt";
    document.getElementById('file-name').textContent = fileName;
  }
</script>
{% endblock %}
